<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Perfil | HTML y CSS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <div class="card">
        <div class="p-profile">
         <img src="https://images.unsplash.com/photo-1601412436016-2cde285e3aad?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1000&q=80">
        </div>
        
        <div class="name">
          <h2> Sekar Dyah</h2>
          <p> Front-end Developer</p>
        </div>
        
        <div class="button">
          <button>Follow</button>
          <button>Message</button>
        </div>
        
        <div class="infos"> 
          
           <div class="Follower">
            <h4>31</h4>
            <p>Post</p>
          </div>
          
          <div class="Follower">
            <h4>25k</h4>
            <p>Followers</p>
          </div>
          
          <div class="following">
            <h4>34</h4>
            <p>Following</p>
          </div>
        </div>
        
        <div class="more">
          <button>Visit Profile</button>
        </div>
        
      </div>
      
      <div class="circle1"></div>
      <div class="circle2"></div>
</body>
</html>
