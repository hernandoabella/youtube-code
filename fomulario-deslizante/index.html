<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de ingreso y registro deslizante</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Regístrate</h2>
                <input type="text" placeholder="Nombre" class="input" />
                <input type="email" placeholder="Correo Electrónico" class="input" />
                <input type="password" placeholder="Contraseña" class="input" />
                <button class="btn">Registrar</button>
            </form>
        </div>
    
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Ingresa</h2>
                <input type="email" placeholder="Correo Electrónico" class="input" />
                <input type="password" placeholder="Contraseña" class="input" />
                <a href="#" class="link">¿Olvidaste tu contraseña?</a>
                <button class="btn">Ingresar</button>
            </form>
        </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Ingresar</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Registrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
