<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Radio Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="./style.css">
</head>

<body>

<section class="light">

  <h1>(Light) Radio</h1>

  <label>
    <input type="radio" name="light" checked>
    <span class="design"></span>
    <span class="text">Opción 1</span>
  </label>

  <label>
    <input type="radio" name="light">
    <span class="design"></span>
    <span class="text">Opción 2</span>
  </label>

  <label>
    <input type="radio" name="light">
    <span class="design"></span>
    <span class="text">Opción 3</span>
  </label>

</section>

<section class="dark">

  <h1>Buttons (Dark)</h1>

  <label>
    <input type="radio" name="dark" checked>
    <span class="design"></span>
    <span class="text">Opción 1</span>
  </label>

  <label>
    <input type="radio" name="dark">
    <span class="design"></span>
    <span class="text">Opción 2</span>
  </label>

  <label>
    <input type="radio" name="dark">
    <span class="design"></span>
    <span class="text">Opción 3</span>
  </label>

</section>


  <script  src="./script.js"></script>

</body>
</html>
